<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/src/portafolio/css/style.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pokedex</title>
  </head>
  <body>
      <div class="col-md-12 row">
        <div class="col-md-6 left-content">
          <div class="col-md-6">
            <p>Search pokemon:</p>
            <input id="pokemon-search" type="text"></input>
            <p id="txt-error"></p> 
            <button id="btn-search">Search</button>            
            <div class="filter-content"></div>
            <div class="card-content col-md-12 row" id="card-content"></div>              
          </div>                
        </div>
        <div class="col-md-6 right-content" >
          <div id="up-principal-content" class="col-sm-12 row">
            <div class="col-sm-4">
              <p class="pokemon-id" id="pokemon-id"></p>
              <p class="pokemon-habitat" id="pokemon-habitat"></p>
            </div>
            <div class="col-sm-4">
              <h1 class="principal-title" id="principal-title"></h1>
              <img class="img-principal" id="img-principal" src="" alt="">
            </div>
            <div class="col-sm-4">
              <p class="pokemon-generation" id="pokemon-generation"></p>
              <p class="pokemon-type" id="pokemon-type"></p>
            </div>          
          </div>
          <div class="down-principal-content">
            <div class="col-md-12 row">
              <div class="col-md-6">
                <p class="evolution-title">Evolution</p>
              <div class="col-md-12 row">
                <div class="card-content-evo" id="evolution-content-1"></div>
                <div class="card-content-evo" id="evolution-content-2"></div>
                <div class="card-content-evo" id="evolution-content-3"></div>
              </div>
              </div>
              <div class="col-md-6">
                <div>
                  <button>Button 1</button>
                  <button>button 2</button>
                  <button>Button 3</button>
                </div>
                <div>All info here</div>              
              </div>
            </div>
          </div>
        </div>
      </div>    
    <script type="module" src="/main.js"></script>
  </body>
</html>
