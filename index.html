<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/src/portafolio/css/style.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pokedex</title>
  </head>
  <body>
    <section>
      <div class="col-md-12 row">
        <div class="col-md-6 left-content">
          
            <div class="col-md-6">
              <p>Search pokemon:</p>
              <input id="pokemon-search" type="text"></input>
              <p id="txt-error"></p> 
              <button id="btn-search">Search</button>

              
              <div class="filter-content">
                
              </div>
              <div class="card-content col-md-12 row" id="card-content">
              </div>
              
            </div>
                
                 
          </div>

        <div class="col-md-6 right-content" >
          <div id="up-principal-content" class="col-sm-12 row">
            <div class="col-sm-4">
              <p class="pokemon-id" id="pokemon-id">#25</p>
              <p class="pokemon-habitat" id="pokemon-habitat">Habitat-40</p>
            </div>
            <div class="col-sm-4">
              <h1 class="principal-title" id="principal-title" >Pikachu</h1>
              <img class="img-principal" id="img-principal" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="">
            </div>
            <div class="col-sm-4">
              <p class="pokemon-generation" id="pokemon-generation">Generation: I</p>
              <p class="pokemon-type" id="pokemon-type">Type-Electric</p>
            </div>
            
            
            
          </div>
          
          <div class="down-principal-content">
            <div class="col-md-12 row">
              <div class="col-md-4">
                <p>Evolution</p>
                <button>Preview</button>
                <button>Next</button>
              </div>
              <div class="col-md-8">
                <div>
                  <button>Button 1</button>
                  <button>button 2</button>
                  <button>Button 3</button>
                </div>
                <div>All info here</div>
                
                
                
              </div>

            </div>

          </div>
        </div>
      </div>
      
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
